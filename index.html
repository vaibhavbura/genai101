<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .fact {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Facts Generator</h1>
        <button onclick="generateFact()">Generate Fact</button>
        <div class="fact" id="fact"></div>
    </div>

    <script>
        const facts = [
            "AI can analyze data faster than humans.",
            "AI is used in autonomous vehicles.",
            "AI can recognize speech and images.",
            "AI is used in healthcare for diagnosis.",
            "AI can beat humans in complex games like chess.",
            "AI helps in personalizing online shopping experiences.",
            "AI is used in fraud detection systems.",
            "AI can automate repetitive tasks.",
            "AI is used in virtual assistants like Siri and Alexa.",
            "AI can predict weather patterns."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
