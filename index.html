<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        #fact-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="fact-container">
        <h2>AI Fact Generator</h2>
        <p id="fact">Click the button to get an AI fact!</p>
        <button onclick="generateFact()">Generate Fact</button>
    </div>

    <script>
        const facts = [
            "AI can now write code, generate images, and compose music.",
            "Machine learning is a subset of AI that enables systems to learn from data.",
            "Deep learning uses artificial neural networks inspired by the human brain.",
            "AI is used in self-driving cars to recognize objects and make driving decisions.",
            "AI chatbots, like ChatGPT, can hold human-like conversations.",
            "AI helps detect diseases early through medical imaging analysis.",
            "The first AI program was written in 1951 by Christopher Strachey.",
            "AI can analyze vast amounts of data much faster than humans.",
            "Voice assistants like Siri and Alexa rely on AI-powered natural language processing.",
            "AI is being used to create realistic deepfake videos and images."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
