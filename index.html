<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
    </style>
    <div class="container">
        <h1>Fun Fact of the Day</h1>
        <p id="factDisplay">Click the button to get a random fact!</p>
        <button id="generateFact">New Fact</button>
    </div>
    <script>const factDisplay = document.getElementById('factDisplay');
        const generateFactButton = document.getElementById('generateFact');
        
        const facts = [
            "A shrimp's heart is in its head.",
            "It is impossible for most people to lick their own elbow.",
            "The \"sixth sick sheik's sixth sheep's sick\" is believed to be the toughest tongue twister in the English language.",
            "Wearing headphones for just an hour could increase the bacteria in your ear by 700 times.",
            "The world's oldest piece of chewing gum is over 9,000 years old!"
        ];
        
        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex];
        }
        
        generateFactButton.addEventListener('click', () => {
            factDisplay.textContent = getRandomFact();
        });</script>
</body>
</html>
